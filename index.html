<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣steam遊戲列表!</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FB5PSSPR8H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-FB5PSSPR8H');
    </script>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 卡片進場動畫：預設隱藏且下移 50px，進入視窗時淡入上移 */
      .game-card {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      .game-card.in-view {
        opacity: 1;
        transform: translateY(0);
      }
      /* 圖片放大動畫：滑鼠移入時，圖片 0.5 秒內放大到 1.1 倍 */
      .game-card img {
        transition: transform 0.5s ease;
      }
      .game-card:hover img {
        transform: scale(1.1);
      }
      /* 語言切換按鈕樣式 */
      .lang-btn {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.25rem 0.5rem;
      }
      .lang-btn:hover {
        text-decoration: underline;
      }
      /* CSV 選擇按鈕樣式 */
      .csv-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }
      .csv-btn:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body class="min-h-screen bg-white">
    <!-- 固定在最上方的 Navigation 區域 -->
    <nav class="bg-emerald-500 text-white sticky top-0 z-50">
      <!-- 使用 flex 分左右區：左側為導覽連結，右側為語言切換按鈕 -->
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-14">
        <!-- 左側導覽連結，並加入 data-navtext 與翻譯屬性 -->
        <div class="flex space-x-8">
          <a
            href="https://www.facebook.com/FilterGame"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-emerald-100"
            data-navtext
            data-en="FilterGame"
            data-zh="FilterGame"
            data-ja="FilterGame"
          >FilterGame</a>
          <a
            href="https://forms.gle/GLXSFuxTDkaQ6MLEA"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-emerald-100"
            data-navtext
            data-en="Register your Steam game!"
            data-zh="註冊你的steam遊戲"
            data-ja="あなたのSteamゲームを登録しよう！"
          >註冊你的steam遊戲</a>
          <a
            href="https://discord.gg/EeK94xKU"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-emerald-100"
            data-navtext
            data-en="Discord"
            data-zh="Discord"
            data-ja="Discord"
          >Discord</a>
        </div>


        <!-- 右側語言切換按鈕 -->
        <div id="language-switcher" class="flex space-x-4">
          <button class="lang-btn" data-lang="zh">中文</button>
          <button class="lang-btn" data-lang="en">English</button>
          <button class="lang-btn" data-lang="ja">日本語</button>
        </div>
      </div>
    </nav>

    <!-- 固定在頂部下方的 CSV 選擇按鈕區 -->
    <div id="csv-buttons" class="max-w-7xl mx-auto px-4 py-2 flex space-x-4 sticky top-14 z-50">
      <!-- 每個按鈕的 data-csv 屬性指定 CSV 檔案名稱，並加入 data-navtext 與翻譯屬性 -->
      <button class="csv-btn" data-csv="cards.csv" data-navtext data-en="2025 Taipei Game Show - Taiwan Games" data-zh="2025台北電玩展-台灣遊戲列表" data-ja="2025台ペイゲームショー - 台湾ゲーム一覧">
        2025台北電玩展-台灣遊戲列表
      </button>
      <button class="csv-btn" data-csv="cards2.csv" data-navtext data-en="Taiwan Domestic Steam Games - In Development" data-zh="台灣國產steam遊戲-研發中列表" data-ja="台湾国内Steamゲーム - 開発中リスト">
        台灣國產steam遊戲-研發中列表
      </button>
      <button class="csv-btn" data-csv="cards3.csv" data-random="true" data-navtext data-en="Overseas Partner Steam List" data-zh="海外友商steam列表" data-ja="海外パートナーSteamリスト">
        海外友商steam列表
      </button>
      <!-- 若需隨機排序，請在該按鈕內加上 data-random="true" 屬性 -->
      <!-- 例如：<button class="csv-btn" data-csv="cards4.csv" data-random="true" ...>隨機列表</button> -->
    </div>

    <!-- Main Content 區域 -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <!-- 此標題將根據目前選擇的 CSV 按鈕動態顯示 -->
      <h1 id="page-title" class="text-4xl font-medium text-gray-800 mb-2"></h1>
      <!-- 遊戲卡片容器 -->
      <div id="game-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- JavaScript 部分 -->
    <script>
      /**********************
       * 語言切換功能
       **********************/
      // 根據瀏覽器語言決定預設語言
      let currentLanguage = "en";
      const navLang = navigator.language.toLowerCase();
      if (navLang.startsWith("zh")) {
        currentLanguage = "zh";
      } else if (navLang.startsWith("ja")) {
        currentLanguage = "ja";
      }
      
      // 儲存目前選取的 CSV 按鈕，預設為第一個 CSV 按鈕（稍後在 CSV 按鈕事件中設定）
      let currentCSVButton = null;
      
      // 更新所有遊戲卡片標題及所有 data-navtext 元素（導覽、CSV 按鈕）的文字
      function updateCardTitles() {
        // 更新遊戲卡片標題
        document.querySelectorAll(".game-title").forEach((h2) => {
          const newText = h2.getAttribute("data-" + currentLanguage);
          if (newText) {
            h2.textContent = newText;
          }
        });
        // 更新所有具有 data-navtext 的元素（例如：導覽連結與 CSV 按鈕）
        document.querySelectorAll("[data-navtext]").forEach((el) => {
          const newText = el.getAttribute("data-" + currentLanguage);
          if (newText) {
            el.textContent = newText;
          }
        });
        // 更新頁面標題（依據目前選擇的 CSV 按鈕）
        updatePageTitle();
      }
      
      // 更新頁面標題：顯示目前 CSV 按鈕的翻譯文字
      function updatePageTitle() {
        if (currentCSVButton) {
          const titleText = currentCSVButton.getAttribute("data-" + currentLanguage);
          const pageTitleEl = document.getElementById("page-title");
          if (pageTitleEl && titleText) {
            pageTitleEl.textContent = titleText;
          }
        }
      }
      
      // 語言切換按鈕事件
      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          currentLanguage = this.getAttribute("data-lang");
          updateCardTitles();
        });
      });

      /**********************
       * CSV 讀取及遊戲卡片建立（含防呆機制與隨機功能）
       **********************/
      function loadCSV(csvFile) {
        const grid = document.getElementById("game-grid");
        // 清除目前的卡片
        grid.innerHTML = "";
        fetch(csvFile)
          .then((response) => response.text())
          .then((text) => {
            const lines = text.trim().split("\n");
            // 第一行為表頭，從第二行開始處理資料
            let rows = [];
            for (let i = 1; i < lines.length; i++) {
              try {
                const row = lines[i].split(",");
                if (row.length < 4) {
                  console.error(`第 ${i + 1} 行資料不足欄位，將跳過：${lines[i]}`);
                  continue;
                }
                rows.push(row);
              } catch (error) {
                console.error(`處理第 ${i + 1} 行資料時發生錯誤，將跳過該行：${lines[i]}`, error);
                continue;
              }
            }
            // 若當前 CSV 按鈕有設定 data-random="true"，則隨機排序 rows
            if (currentCSVButton && currentCSVButton.getAttribute("data-random") === "true") {
              rows.sort(() => Math.random() - 0.5);
            }
            // 建立遊戲卡片
            rows.forEach((row, index) => {
              const steamLink = row[0].trim();
              const title_en = row[1].trim();
              const title_zh = row[2].trim();
              const title_ja = row[3].trim();
              // 從 steamLink 擷取 AppID（例如：https://store.steampowered.com/app/620/Portal_2/）
              const regex = /\/app\/(\d+)\//;
              const match = steamLink.match(regex);
              if (!match) {
                console.error(`第 ${index + 2} 行無法解析 Steam 連結，將跳過：${steamLink}`);
                return;
              }
              const appId = match[1];
              // 組合 library_capsule 圖片 URL
              const imageUrl = `https://steamcdn-a.akamaihd.net/steam/apps/${appId}/library_600x900_2x.jpg`;
              // 建立遊戲卡片 DOM 結構
              const cardDiv = document.createElement("div");
              cardDiv.className = "game-card";
              const aTag = document.createElement("a");
              aTag.href = steamLink;
              aTag.target = "_blank";
              aTag.rel = "noopener noreferrer";
              aTag.className = "block overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300";
              // 內部容器設定 3:4 長寬比例
              const innerDiv = document.createElement("div");
              innerDiv.className = "relative aspect-[3/4]";
              // 圖片元素
              const imgTag = document.createElement("img");
              imgTag.src = imageUrl;
              imgTag.alt = title_en; // alt 預設為英文標題
              imgTag.className = "object-cover w-full h-full";
              innerDiv.appendChild(imgTag);
              // 覆蓋層，顯示遊戲名稱
              const overlayDiv = document.createElement("div");
              overlayDiv.className = "absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-4";
              const h2 = document.createElement("h2");
              h2.className = "game-title text-white text-xl font-medium";
              h2.setAttribute("data-en", title_en);
              h2.setAttribute("data-zh", title_zh);
              h2.setAttribute("data-ja", title_ja);
              h2.textContent = h2.getAttribute("data-" + currentLanguage);
              overlayDiv.appendChild(h2);
              innerDiv.appendChild(overlayDiv);
              aTag.appendChild(innerDiv);
              cardDiv.appendChild(aTag);
              grid.appendChild(cardDiv);
            });
            // 設定 Intersection Observer 以實現進場動畫
            const observer = new IntersectionObserver(
              (entries, obs) => {
                entries.forEach((entry) => {
                  if (entry.isIntersecting) {
                    entry.target.classList.add("in-view");
                    obs.unobserve(entry.target);
                  }
                });
              },
              { threshold: 0.1 }
            );
            document.querySelectorAll(".game-card").forEach((card) => {
              observer.observe(card);
            });
          })
          .catch((error) => console.error("讀取 CSV 檔案發生錯誤:", error));
      }

      // CSV 按鈕事件（多個按鈕皆支援）
      document.querySelectorAll(".csv-btn").forEach((btn, idx) => {
        btn.addEventListener("click", function () {
          // 先將所有 CSV 按鈕還原成預設藍色
          document.querySelectorAll(".csv-btn").forEach((btn) => {
            btn.style.backgroundColor = "#3b82f6";
          });
          // 將被點選的按鈕背景設為紅色表示「顯示中」
          this.style.backgroundColor = "red";
          // 更新目前選取的 CSV 按鈕
          currentCSVButton = this;
          // 讀取該 CSV 檔案
          const csvFile = this.getAttribute("data-csv");
          loadCSV(csvFile);
          // 更新頁面標題
          updatePageTitle();
        });
      });

      // 頁面初始時，預設選取第一個 CSV 按鈕並載入對應 CSV
      window.addEventListener("DOMContentLoaded", () => {
        const firstCsvBtn = document.querySelector(".csv-btn");
        if (firstCsvBtn) {
          firstCsvBtn.style.backgroundColor = "red";
          currentCSVButton = firstCsvBtn;
          loadCSV(firstCsvBtn.getAttribute("data-csv"));
          updatePageTitle();
        }
      });
    </script>
  </body>
</html>
